<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoToDo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <div class="hiUser">
          <form class="hidden">
            <input
              type="text"
              name="name"
              class="inputUserName"
              required
              placeholder="이름이 뭐에요?"
              autocomplete="off"
            />
          </form>
          <span class="hiUser-text hidden"></span>
        </div>
        <div class="header-column hidden">
          <div class="circle-sm">
            <span><i class="fa-solid fa-right-from-bracket fa-lg"></i></span>
            <span>로그아웃</span>
          </div>
        </div>
      </div>

      <div class="main-box">
        <div class="main-box-todo">
          <div class="todoListBox">
            <form class="todoListForm">
              <input type="text" placeholder="To-Do List" />
            </form>
            <ul class="todo-list"></ul>
          </div>
          <div class="circle-box">
            <div class="github-box circle">
              <a href="https://github.com/thxforall/vanillaJS-chrome-app-2022">
                <i class="fa-brands fa-github fa-xl"></i>
              </a>
            </div>
            <div class="insta-box circle">
              <a href="https://www.instagram.com/kiyorib/">
                <i class="fa-brands fa-instagram fa-xl"></i>
              </a>
            </div>
            <div class="avatar-box circle">
              <a href="#">
                <i class="fa-regular fa-user fa-xl"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="main-box-humor">
          <div class="data-box">
            <div class="weather-box long-box"></div>
            <div class="time-box long-box"></div>
          </div>
          <div class="hummor-box">
            <h1>HAPPY AND SMILE</h1>
            <div class="humor-slide"></div>
          </div>
        </div>
      </div>

      <div class="quote-box">
        <h1 class="quote"></h1>
        <h1 class="quote quote-author"></h1>
      </div>
    </main>

    <script src="js/quote.js"></script>
    <script src="js/login.js"></script>
    <script src="js/todo.js"></script>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/4bf42f841a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
